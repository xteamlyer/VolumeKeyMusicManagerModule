name: Build Release App Bundle

on:
  workflow_dispatch:
  workflow_call:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build APK
        run: ./gradlew clean app:assembleRelease

      - name: Rename
        run: mv app/build/outputs/apk/release/app-release-unsigned.apk VolumeKeyMusicManagerModule-release.apk
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Build Artifacts
          path: VolumeKeyMusicManagerModule-release.apk
