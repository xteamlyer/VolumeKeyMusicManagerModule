name: Build Release App Bundle

on: 
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: build prod
        run: ./gradlew app:assembleRelease
        
      - name: Rename
        run: mv app/build/outputs/apk/release/app-release-unsigned.apk VolumeKeyMusicManagerModule-release.apk
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Build Artifacts
          path: VolumeKeyMusicManagerModule-release.apk
